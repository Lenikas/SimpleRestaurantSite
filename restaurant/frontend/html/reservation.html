<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Забронировать столик</title>
    <link href="../css/reservation.css" rel="stylesheet" type="text/css">
    <link href="../css/navbar.css" rel="stylesheet" type="text/css">
    <script src="../js/reservation.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="box">
    <ul class="list">
        <li class="item"><a class="item-link" href=http://127.0.0.1:8000/menu> Меню </a></li>
        <li class="item"><a class="item-link" href=http://127.0.0.1:8000/about> О нас </a></li>
        <li class="item"><a class="item-link" href=http://127.0.0.1:8000/reservation> Забронировать </a></li>
    </ul>
</div>
<div class="reservation-block">
    <form class="reservation-form" method="post" onSubmit="return validateForm()" action="http://127.0.0.1:8000/reservation-action">
    <h4 class="header"> Бронирование столика </h4>
    <div class="pre-input"> Ваше имя: <span class="important"> * </span> <br/>
        <label for="name"></label><input class="input-data" type="text" id="name" name="name">
    </div>
    <div class="pre-input"> Ваш телефон: <span class="important"> * </span> <br/>
        <label for="phone"></label><input class="input-data" type="tel" id="phone" name="phone">
    </div>
    <div class="pre-input"> Ваша почта: <br/>
        <label for="mail"></label><input class="input-data" type="email" id="mail" name="mail">
    </div>
    <div class="pre-input"> Дата бронирования: <span class="important"> * </span> <br/>
        <label for="date"></label><input class="input-data" type="date" id="date" name="date">
    </div>
    <div class="pre-input"> Номер столика <span class="important"> * </span> <br/>
        <label for="table"></label><select  class="input-data table" id="table" name="table">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div><input class="button-res" name="skip_Submit" value="Зарезервировать" type="submit"></div>
        <span> {{ result }} </span>
</form>
</div>
</body>
</html>
